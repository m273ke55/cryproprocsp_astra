---
- name: Install token/PCSC dependency packages
  ansible.builtin.apt:
    name: "{{ cryptopro_csp_token_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Ensure PCSC service is enabled and running
  ansible.builtin.service:
    name: "{{ cryptopro_csp_pcscd_service }}"
    enabled: true
    state: started
