  gather_facts: true
  collections:
    - placeholder_namespace.cryptopro_csp_astra

  roles:
    - role: placeholder_namespace.cryptopro_csp_astra.cryptopro_csp
      vars:
        cryptopro_csp_tgz_path: /path/to/linux-amd64_deb.tgz
